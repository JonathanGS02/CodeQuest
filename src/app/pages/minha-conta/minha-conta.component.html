<div class="container-fluid col-md-11 p-5 vh-100">
  <div class="row">
    <div class="col col-md-12 mb-4 mb-lg-0">
      <div class="card mb-3" style="border-radius: .5rem;">
        <div class="row g-0">
          <div class="col-md-4 gradient-custom text-center mx-auto mb-4"
               style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                 alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
            <h5>{{ user.primeiroNome }}</h5>
            <p>{{ user.level }}</p>
            <div class="container col-md-6">
              <p class="justify-content-start d-flex">XP</p>
              <div class="progress mx-auto" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" [style.width.%]="user.xp"></div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body p-4">
              <h6>Informações do usuário</h6>
              <hr class="mt-0 mb-4">
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Primeiro Nome</h6>
                  <p class="text-muted">{{ user.primeiroNome }}</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Ultimo Nome</h6>
                  <p class="text-muted">{{ user.ultimoNome }}</p>
                </div>
              </div>
              <div class="row pt-1">
                <div class="col-6 mb-3">
                  <h6>Email</h6>
                  <p class="text-muted">{{ user.email }}</p>
                </div>
                <div class="col-6 mb-3">
                  <h6>Ultimo Nome</h6>
                  <p class="text-muted">{{ user.userName }}</p>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
